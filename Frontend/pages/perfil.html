<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Cocina Creativa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <nav>
        <!-- Reutilizamos la navegación existente -->
        <div class="menu">
            <div class="logo">
                <img src="../img/2.jpg" alt="Cocina Creativa Logo" class="logo-img">
                <a href="../index.html">COCINA CREATIVA</a>
            </div>
            <ul class="menu-items">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="recetas.html">Recetas</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <div class="user-menu">
                <span class="user-name"></span>
            </div>
        </div>
    </nav>

    <main class="profile-container">
        <div class="profile-header">
            <h1>Mi Perfil</h1>
            <p>Gestiona tu información personal y tus recetas</p>
        </div>

        <div class="profile-content">
            <section class="user-info">
                <h2>Información Personal</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </form>
            </section>

            <section class="user-recipes">
                <h2>Mis Recetas</h2>
                <div class="recipe-grid">
                    <!-- Las recetas se cargarán dinámicamente -->
                </div>
            </section>
        </div>
    </main>

    <script src="../js/auth/authService.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
